<div class="container mt-5">
<button class="bt btn-outline-primary mr-3" (click)="get500Error()">test 500 Error</button>
<button class="bt btn-outline-primary mr-3" (click)="get404Error()">test 404 Error</button>
<button class="bt btn-outline-primary mr-3" (click)="get400Error()">test 400 Error</button>
<button class="bt btn-outline-primary mr-3" (click)="get400ValidationError()">test 400 Validation Error</button>
<div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
        <li *ngFor="let item of validationErrors"> {{item}}</li>
    </ul>
</div>
</div>
